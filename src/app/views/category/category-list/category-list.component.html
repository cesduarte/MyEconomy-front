<app-page-title [titulo]="'Lista de categorias'"></app-page-title>
<app-page-filter-add (openDialogEmiter)="openDialog(null)" (applyFilterEmiter)="dt.filterGlobal($event, 'contains')"></app-page-filter-add>
<div class="card">
  <div class="card-body">

<p-table #dt [value]="list" dataKey="description" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="5"
  [showCurrentPageReport]="true"  responsiveLayout="stack"
  [globalFilterFields]="['description']">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">Descrição<p-sortIcon field="name"></p-sortIcon>
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-category let-expanded="expanded">
    <tr>
      <td>
        <span class="p-column-title"><b>Descrição: </b></span>
        {{ category.description }}
      </td>
      <td>
        <div class="flex align-items-center justify-content-center gap-2">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text"
            (click)="openDialog(category)"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-text"
            (click)="delete(category)"
          ></button>
        </div>
      </td>
    </tr>
  </ng-template>

    </p-table>
  </div>
</div>
