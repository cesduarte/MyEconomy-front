<div class="card m_card shadow-sm">
  <div class="card-body">
    <!-- <app-spinner></app-spinner> -->
    <app-page-title
      [titulo]="'Lista de despesas'"
      [subtitulo]="'Lista de despesas cadastradas'"
    ></app-page-title>
    <div class="mt-3">
      <app-page-filter-add (openDialogEmiter)="openDialog(null)"></app-page-filter-add>
      <div class="card mt-3" >
        <p-table [value]="expenses" styleClass="p-datatable-sm" [tableStyle]="{'min-width': '50rem'}">
          <ng-template pTemplate="header">
              <tr>
                  <th>Descrição</th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
              <tr>
                  <td>{{product.description}}</td>
                  <td>
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button  pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text" (click)="openDialog(product)"></button>
                        <button  pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-text"></button>
                    </div>
                  </td>

              </tr>
          </ng-template>
      </p-table>

    </div>

    </div>
  </div>
</div>
<app-expense-detail [displayBasic2]="display" [expense]="expense" (displayChange)="onDialogClose($event)"></app-expense-detail>
