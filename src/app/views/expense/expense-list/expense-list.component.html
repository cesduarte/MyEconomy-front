
<div>
  <div>
    <app-page-title
      [titulo]="'Lista de despesas'"
    ></app-page-title>
    <app-page-filter-add
      [displayFilter]="false"
      (openDialogEmiter)="openDialog(null)"
      (applyFilterEmiter)="applyFilter($event)"
    >
    </app-page-filter-add>
  </div>
  <div class="card m_card">
    <div class="card-body">
      <app-spinner></app-spinner>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openDialog(element)">
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="excluir">
          <th mat-header-cell *matHeaderCellDef> Deletar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="openDialogDelete()">
              <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
