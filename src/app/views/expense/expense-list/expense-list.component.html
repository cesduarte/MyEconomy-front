<div class="card m_card shadow-sm">
  <div class="card-body">
    <!-- <app-spinner></app-spinner> -->
    <app-page-title
      [titulo]="'Lista de despesas'"
      [subtitulo]="'Lista de despesas cadastradas'"
    ></app-page-title>
    <div class="mt-3">
      <app-page-filter-add (openDialogEmiter)="openDialog(null)" (applyFilterEmiter)="dt.filterGlobal($event, 'contains')"></app-page-filter-add>
      <div class="card mt-3" >
        <p-table #dt [value]="expenses" styleClass="p-datatable-sm" [paginator]="true" [rows]="5"
        [showCurrentPageReport]="true" [tableStyle]="{'min-width': '50rem'}"
        [globalFilterFields]="['description']">
          <ng-template pTemplate="header">
              <tr>
                  <th>Descrição</th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-expense>
              <tr>
                  <td>{{expense.description}}</td>
                  <td>
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button  pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text" (click)="openDialog(expense)"></button>
                        <button  pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-text"(click)="delete(expense)"></button>
                    </div>
                  </td>

              </tr>
          </ng-template>
      </p-table>

    </div>

    </div>
  </div>
</div>
