
<div class="modal-header my-header">
  <h4 class="modal-title">Filtros</h4>
  <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-help" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="container">
      <div class="row align-items-start">
        <div class="col-12 col-md-12">
          <label class="form-label">Descrição</label>
          <input type="text" class="form-control" formControlName="description">
        </div>
      </div>
      <div class="row align-items-start" *ngIf="showFilterDate">
        <div class="col-12 col-md-6">
          <label class="form-label">Data de</label>
          <input type="date" onkeydown="return false" class="form-control" formControlName="startDate">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Data até</label>
          <input type="date" onkeydown="return false" class="form-control" formControlName="lastDate">
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12">
          <label class="form-label">Responsável</label>
          <select id="inputState" class="form-control" formControlName="userId">
           <option value = 0 ng-selected="true">-- Selecione o responsável --</option>
            <option *ngFor="let user of users" [ngValue]="user.id">{{user.fullName}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12">
          <label class="form-label">Categoria</label>
          <select id="inputState" class="form-control" formControlName="categoryId">
           <option value = 0 ng-selected="true">-- Selecione a categoria --</option>
            <option *ngFor="let category of categories" [ngValue]="category.id">{{category.description}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <label class="form-label">Tipo de despesa</label>
          <select id="inputState" class="form-control" formControlName="typeId">
           <option value = 0 ng-selected="true">-- Selecione o tipo --</option>
           <option value = 1>Somente despesas fixas</option>
           <option value = 2>Somente despesas variáveis</option>
          </select>
        </div>
        <div class="col-12 col-md-6" *ngIf="showFilterStatus">
          <label class="form-label">Status despesas</label>
          <select id="inputState" class="form-control" formControlName="statusId">
           <option value = 0 ng-selected="true">-- Selecione o status --</option>
           <option value = 2>Somente despesas pagas</option>
           <option value = 1>Somente despesas a pagar</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" formControlName="active">
            <label class="form-check-label" for="flexSwitchCheckDefault">Somente despesas ativas</label>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button pButton pRipple label="Filtrar" icon="pi pi-check" class="p-button-sm p-button-help" (click)="onConfirm()"></button>
  <button pButton type="button" label="Sair" icon="pi pi-times" class="p-button-text" (click)="bsModalRef.hide()"></button>
</div>
