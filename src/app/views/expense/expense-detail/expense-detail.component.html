      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>

  <form class="example-form" [formGroup]="form">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field
            appearance="standard"
            class="example-full-width"
            floatLabel="always"
          >
            <mat-label>Descrição:</mat-label>
            <input matInput formControlName="description" />
          </mat-form-field>
        </td>
      </tr>
    </table>
    <table class="example-full-width" cellspacing="0" *ngIf="newExpense">
      <tr>
        <td>
          <mat-form-field
            appearance="standard"
            class="example-full-width"
            floatLabel="always"
          >
            <mat-label>Data de vencimento: </mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="dueDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </td>
      </tr>
    </table>
    <table class="example-full-width" cellspacing="0" *ngIf="newExpense">
      <tr>
        <td>
          <mat-form-field
            appearance="standard"
            class="example-full-width"
            floatLabel="always"
          >
            <mat-label>Quant. Parcelas:</mat-label>
            <input matInput formControlName="installments" />
          </mat-form-field>
        </td>
      </tr>
    </table>
    <table class="example-full-width" cellspacing="0" *ngIf="newExpense">
      <tr>
        <td>
          <mat-form-field
            appearance="standard"
            class="example-full-width"
            floatLabel="always"
          >
            <mat-label>Valor:</mat-label>
            <input matInput formControlName="expenseValue" />
          </mat-form-field>
        </td>
      </tr>
    </table>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!newExpense">
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Data de vencimento </th>
        <td mat-cell *matCellDef="let element"> {{element.dueDay | DateFormatPipe }} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    mat-flat-button
    color="primary"
    (click)="save()"
  >
    Salvar
  </button>
</mat-dialog-actions>
