<app-page-title [titulo]="'Controle de despesas'"></app-page-title>
<p-tabView>
  <p-tabPanel *ngFor="let item of items">
    <ng-template pTemplate="header">
      <div class="card-tab">
        <div class="d-flex justify-content-between">
          <div class="d-flex flex-row align-items-center">
              <div class="icon-tab"> <i [ngClass]="item.icon"></i> </div>
              <div class="ms-2 c-details">
                  <h6 class="mb-0">Despesas</h6>
                  <span>{{item.label}}</span>
              </div>
          </div>
        </div>
      </div>
    </ng-template>
    <app-expense-control-list [type]="item.id"></app-expense-control-list>
  </p-tabPanel>
</p-tabView>
