
<div class="modal-header my-header">
  <h4 class="modal-title">Detalhes das despesas</h4>
  <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-help" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
  <p-table [value]="details" styleClass=" p-datatable-gridlines"  [responsive]="true" [scrollable]="true" scrollHeight="350px">
    <ng-template pTemplate="header">
        <tr>
            <th>Data de vencimento</th>
            <th>Valor</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-detail>
        <tr>
            <td>{{detail.dueDay | DateFormatPipe}}</td>
            <td>{{detail.expenseValue | currency:'R$ '}}</td>
        </tr>
    </ng-template>
  </p-table>
</div>
