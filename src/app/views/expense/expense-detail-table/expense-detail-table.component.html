<div class="card mt-3" *ngIf="details.length > 0">
  <p-table [value]="details" styleClass="p-datatable-sm" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Data de vencimento</th>
            <th>Data de pagamento</th>
            <th>Valor</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-detail>
        <tr>
            <td>{{detail.dueDay | DateFormatPipe}}</td>
            <td>{{detail.paymentDate | DateFormatPipe}}</td>
            <td>{{detail.expenseValue}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
