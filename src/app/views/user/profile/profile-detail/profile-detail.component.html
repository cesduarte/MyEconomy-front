<app-header-card
  titulo="Cadastro de perfil"
  detalhetela="users/detail"
  [isDetalhe]="true"
></app-header-card>
<div class="card">
  <div class="body card-detalhe">
    <form class="row g-3">
      <div class="col-md-8">
        <label class="form-label">Descrição</label>
        <input type="text" class="form-control" formControlName="titulo" />
      </div>
      <div></div>
    </form>
  </div>
  <div class="card-footer">
    <div class="p-3">
      <div class="row">
        <div class="col card_footer_botao_salvar">
          <button type="button" class="btn">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
