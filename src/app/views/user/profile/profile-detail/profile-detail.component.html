<h2 mat-dialog-title>Cadastro de perfis</h2>
<mat-dialog-content>
  <form class="form">
    <mat-form-field class="field" appearance="fill">
      <mat-label>Descrição:</mat-label>
      <input matInput placeholder="Descrição">
    </mat-form-field>     
  </form>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" > 
      <ng-container matColumnDef="name">
        
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>  
      <ng-container matColumnDef="pesquisar">
        
        <td mat-cell *matCellDef="let element">
          <mat-checkbox class="example-margin">Pesquisar</mat-checkbox>
        </td>
      </ng-container>  
      <ng-container matColumnDef="incluir">
        
        <td mat-cell *matCellDef="let element">
          <mat-checkbox class="example-margin">Incluir</mat-checkbox>
        </td>
      </ng-container> 
      <ng-container matColumnDef="alterar">
        
        <td mat-cell *matCellDef="let element">
          <mat-checkbox class="example-margin">Alterar</mat-checkbox>
        </td>
      </ng-container> 
      <ng-container matColumnDef="excluir">
        
        <td mat-cell *matCellDef="let element">
          <mat-checkbox class="example-margin">Excluir</mat-checkbox>
        </td>
      </ng-container> 
      
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial mat-flat-button color="primary">Salvar</button>
</mat-dialog-actions>
