<div>
  <app-header-card titulo = "Home / Lista de perfis" (openDialogEmiter)="openDialog()" (openDialogSearchEmiter)="openDialogSearch()"></app-header-card>  
  <mat-card class="card-1">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>  
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openDialog()">
            <mat-icon class="mat-18">edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Deletar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn"(click)="openDialogDelete()">
              <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
    </ng-container>  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
</div>
