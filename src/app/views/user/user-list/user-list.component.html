<app-page-title [titulo]="'Lista de usuÃ¡rios'"></app-page-title>
<app-page-filter-add
  (openDialogEmiter)="openDialog(null)"
  (applyFilterEmiter)="dt.filterGlobal($event, 'contains')"
></app-page-filter-add>
<div class="card shadow bg-white rounded">
  <div class="card-body">
    <p-table
      #dt
      [value]="list"
      dataKey="fullName"
      styleClass="p-datatable-gridlines"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      responsiveLayout="stack"
      [globalFilterFields]="['description']"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            Nome Completo<p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="name">
            Email<p-sortIcon field="name"></p-sortIcon>
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user let-expanded="expanded">
        <tr>
          <td>
            <span class="p-column-title"><b>Nome Completo: </b></span>
            {{ user.fullName }}
          </td>
          <td>
            <span class="p-column-title"><b>E-mail: </b></span>
            {{ user.email }}
          </td>
          <td>
            <div class="flex align-items-center justify-content-center gap-2">
              <button
                pButton
                pRipple
                type="button"
                icon="pi pi-pencil"
                class="p-button-rounded p-button-text"
                (click)="openDialog(user)"
              ></button>
              <button
                pButton
                pRipple
                type="button"
                icon="pi pi-trash"
                class="p-button-rounded p-button-text"
                (click)="delete(user)"
              ></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
