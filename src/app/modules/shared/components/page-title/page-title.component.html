<mat-toolbar class="header"> 
    <div *ngFor="let item of breadcrumbItems">
      <a href="javascript:void(0);" routerLink="[item.path]">{{ item.label }} /</a>
    </div>    
    <span class="example-spacer"></span>  
    <button mat-mini-fab mat-flat-button color="primary" class="button" (click)="openDialogSearch()">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-mini-fab mat-flat-button color="primary" class="button" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>  
  </mat-toolbar>
