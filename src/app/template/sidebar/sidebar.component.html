<mat-sidenav-container [hasBackdrop]="'true'" (backdropClick)="close()" autosize>
  <mat-sidenav
    (keydown.escape)="close()"
    [opened]="getvisibleMenu()"
    mode="over"
    class="sidebar"
    [ngClass]="{ active: true }"
    >
    <div class="profile_content">
      <div class="profile">
        <img src="./assets/user.png" alt="" />
      </div>
      <div class="profile_detail">
        <div class="name">Carlos Duarte</div>
        <div class="job">Desenvolvedor fullstack</div>
      </div>
    </div>
    <hr />
    <div class="menu_container">
      <mat-nav-list class="menu" >
        <a  *ngFor="let menu of menuItems; let i = index"
          mat-list-item
          routerLink= {{menu.link}}
          [matTooltip]="getvisibleMenu() ? '' : menu.label"
          matTooltipClass="tooltip"
          matTooltipPosition="after"
          (click)="close()"

        >
          <i class="material-icons"> {{menu.icon}} </i>
          <span class="links_name">{{menu.label}}</span>
        </a>

      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar></app-navbar>
    <div class="tee">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
